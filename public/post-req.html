<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
      <script src="js/jquery-1.8.2.min.js"></script>
      <script src="js/angular.min.js"></script>
    <title>POST REQUIRED</title>
</head>

<body>
    <form action="/post-req" method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="row bg-danger">
            <div class="col-md-12 mt-2">
                <center>
                    <h3>POST REQUIRED</h3>
                </center>
            </div>
        </div>
       
            <div class="row">
                <div class="col-md-6 mt-3">
                    <label for="txtEID" class="form-label">EMAIL ID</label>
                    <input type="email" class="form-control" name="txtEID" placeholder="Enter Your user ID" id="txtEID" required>
                </div>
            </div>
            <div class="row">
            <div class="col-md-4 mt-2">
                <label for="txtC" class="form-label" >Category</label>
                <select id="txtC" class="form-select" name="txtC">
                    <option selected>None</option>
                    <option>Appliance Repair</option>
                    <option>Home Painting</option>
                    <option>Cleaning</option>
                    <option>Home Repair</option>
                    <option>Skin Clinic</option>
                    <option>Furniture Making</option>
                    <option>Home Spa</option>
                </select>
            </div>
            </div>    
            <div class="row mt-2">
                <div class="col-md-6">
                    <label for="service" class="form-label">SERVICES</label>
                    <input type="text" id="service" class="form-control" name="service" placeholder="Search for services " required>
                </div>
                       <div class="row mt-2">
                <div class="col-md-3">
                    <label for="txtD" class="form-label">UP TO</label>
                    <input type="date" class="form-control" id="txtD" name="txtD">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4">
                    <label for="city" class="form-label">LOCATION</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City">
                </div>
            </div>
            <div class="row mt-2 justify-content-center">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-outline-danger ">POST REQ</button>
                </div>
            </div>
            </div>
        </form>
    </div>
</body>

</html>
